<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div>
    <h2>This is HTML Form Element</h2>
    <hr>
    <p>
      HTML form element is used to create an form for user input. <br>
      Input tag is one of the most important form element. <br>
      Input element can be displayed as many was, using the "type" attribute.
    </p>
  </div>
  <hr>
  
  <div>
    <form action="">
      <!-- name -->
      <br>
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Your Name" maxlength="20" required>
      <br>
      <!-- password -->
      <br>
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Password" maxlength="16" required>
      <br>
      <!-- gender -->
      <p>Select gender</p>
      <label for="male">Male</label>
      <input type="radio" id="male" name="gender">
      <label for="female">Female</label>
      <input type="radio" id="female" name="gender">
      <label for="other">Other</label>
      <input type="radio" id="other" name="gender">
      <br>
      <!-- email -->
      <br>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Email" required>
      <br>
      <!-- telephone -->
      <br>
      <label for="telephone">Contact Number</label>
      <input type="number" id="telephone" placeholder="Contact number" maxlength="16">
      <br>
      <!-- date -->
      <br>
      <label for="date">Reserve your table</label>
      <input type="date" id="date" name="date">
      <br>
      <!-- time -->
      <br>
      <label for="time">Your arrival</label>
      <input type="time" id="time">
      <br>
      <!-- range -->
      <br>
      <label for="budget">Your Budget</label>
      <input type="range" id="budget" min="100" max="700">
      <br>
      <!-- number -->
      <br>
      <label for="people">Number of people</label>
      <input type="number" id="people">
      <br>
      <!-- file -->
      <br>
      <label for="file">Submit your file</label>
      <input type="file" id="file">
      <br>
      <!-- checkbox -->
      <br>
      <input type="checkbox" id="checkbox">
      <label for="checkbox">Agreed with your terms and conditions</label>
      <br>
      <!-- submit -->
      <br>
      <input type="submit">
      <input type="button" value="View more">
      <br>
      <hr>
    </form>
  </div>

</body>
</html>
